<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./javascript.js"></script>
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="login-left">
        <div class="login-header">
          <h1>Bem-vindo a nossa aplicação!</h1>
          <p>Por favor faça seu login para usar a plataforma.</p>
        </div>
        <form class="login-form">
          <div class="login-form-content">
            <div class="form-item">
              <label for="email">Digite seu email</label>
              <input type="text" id="email" />
            </div>
            <div class="form-item">
              <label for="password">Senha</label>
              <input type="password" id="password" />
            </div>
            <div class="form-item">
              <div class="checkbox">
                <input type="checkbox" id="rememberMeCheckbox" checked />
                <label for="rememberMeCheckbox" class="checkboxLabel"
                  >Lembrar de mim</label
                >
              </div>
            </div>
            <button class="login-button" type="submit">Login</button>
          </div>
          <div class="login-form-footer">
            <a href="#">
              <img width="30" src="./facebook.png" alt="" />Login por Facebook
            </a>
            <a href="#">
              <img width="30" src="./google.png" alt="" />Login por Google
            </a>
          </div>
        </form>
      </div>
      <div class="login-right">
        <img width="80%" src="https://static.forhaley.com/images/People.svg" alt="" />
      </div>
    </div>
  </body>
</html>
